<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Songs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/addSongs.css">
    <link rel="icon" href="Imagenes/favicon.ico">
</head>
<body>
    <div class="sidebar ">
        <img class="rounded-full size-28" src="https://i.scdn.co/image/1281223dd3e5d4b035dc2ca8775a4cfa91e20508" alt="">
        <h2 class="mt-2 text-black text-4xl">Valentin Viollaz</h2>
        <ul>
            <li class="text-3xl mt-3.5"><a href="index.html">Menu</a></li>
            <li class="text-3xl mt-3.5"><a href="album.html">Albums</a></li>
            <li id="logout" class="text-3xl mt-3.5">Cerrar sesión</a></li>
        </ul>
    </div>
    <div class="text-center text-4xl text-fuchsia-500">Añadir Canción</div>
    <form id="addSongForm" name="AddSong" onsubmit="return validarAddSong()" action="">
        <div class="text-center mt-5">
            <label class="text-3xl text-white">
                Titulo <br>
                <input type="text" name="titulo" class="input text-center" id="titulo" />
            </label>
            <div class="text-center mt-5">
                <label class="text-3xl text-white">
                    Nombre del artista <br>
                    <input type="text" name="artista" class="input text-center" id="nameArtista" />
                </label>
            </div>
            <div class="text-center mt-5">
                <label class="text-3xl text-white">
                    Duración <br>
                    <input type="text" name="duracion" class="input text-center" id="duracion" />
                </label>
            </div>
            <div class="text-center mt-5">
                <label class="text-3xl text-white">
                    Cancion <br>
                    <input placeholder="Url de la canción" class="input text-center" type="url" id="urlSongs" name="url" />
                </label>
                <input type="hidden" name="albumId" id="albumId" />
            </div>
            <div class="text-center mt-5">
                <button id="guardar" type="submit">Guardar</button>
                <button id="cancelar" type="button">Cancelar</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
    <script src="JavaScript/addSongs.js" type="module"></script>
    <script src="JavaScript/validacion.js" type="module"></script>
    <script src="JavaScript/sidebar.js" type="module"></script>
</body>
</html>
