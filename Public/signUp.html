<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style/signUp.css">
    <link rel="icon" href="Imagenes/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    
</head>
<body>
    <form id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input required id="nombre" name="Nombre" type="text"><span class="barra"></span>
                <label for="firstName">Nombre</label>
                <span class="error" id="firstNameError"></span>
            </div>
            <div class="grupo">
                <input required id="apellido" name="Apellido" type="text"><span class="barra"></span>
                <label for="lastName">Apellido</label>
                <span class="error" id="lastNameError"></span>
            </div>
            <div class="grupo">
                <input required id="email" name="Email" type="email"><span class="barra"></span>
                <label for="email">Correo electrónico</label>
                <span class="error" id="emailError"></span>
            </div>
            <div class="grupo">
                <input required id="contrasenia" name="Contraseña" type="password"><span class="barra"></span>
                <label for="password">Contraseña</label>
                <span class="error" id="passwordError"></span>
            </div>
            <button id="enviarBtn" type="submit">Registrar</button>
            <p>¿Ya tienes una cuenta?</p>
            <a href="login.html">Inicia sesión</a>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="JavaScript/singUp.js"></script>
</body>
</html>
