<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css" />
    <link rel="icon" href="Imagenes/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <form id="loginForm">
      <div class="form">
        <h1>Login</h1>
        <div class="grupo">
          <input id="email" type="email" required><span class="barra"></span>
          <label for="email">Email</label>
        </div>
        <div class="grupo">
          <input id="contrasenia" type="password" required><span class="barra"></span>
          <label for="contrasenia">Contraseña</label>
        </div>
        <button type="submit">Iniciar Sesión</button>
        <p>No tienes una cuenta?</p>
        <a href="signUp.html">Regístrate</a>
        <p id="warnings" class="warnings"></p>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" type="module"></script>
    <script src="JavaScript/login.js" type="module"></script>
  </body>
</html>
