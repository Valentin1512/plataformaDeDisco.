<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>EditAlbum</title>
    <link rel="icon" href="favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style/editAlbum.css" />
  
   
  </head>
  <body>
    <div class="sidebar ">
        <img class="rounded-full size-28" src="https://i.scdn.co/image/1281223dd3e5d4b035dc2ca8775a4cfa91e20508" alt="">
        <h2 class="mt-2 text-black text-4xl">Valentin Viollaz</h2>
        <ul>
            <li class="text-3xl mt-3.5"><a href="index.html">Menu</a></li>
            <li class="text-3xl mt-3.5"><a href="#">Other Albums</a></li>
            <li class="text-3xl mt-3.5"><a href="addAlbum.html">Add Album</a></li>
            <li class="text-3xl mt-3.5"><a href="editAlbum.html">Edit Album</a></li>
            <li class="text-3xl mt-3.5"><a href="addSongs.html">Add Songs</a></li>
            <li class="text-3xl mt-3.5"><a href="Tours.html">Tours</a></li>
            <li class="text-3xl mt-3.5"><a href="signUp.html">Log out</a></li>
        </ul>
    </div>
    <div class=" text-center text-4xl text-fuchsia-500">
      <div>EDIT ALBUM</div>
    </div>

    <form onsubmit="return validarEditAlbum()" name="EditAlbum"  action="">
      <div class="text-center mt-5">
        <label class="text-3xl text-white"
          >Titulo <br>
          <input
            type="text"
            class="input text-center "
            placeholder="Titulo del album"
            id="titulo"
            name="albumTitle"
          />
        </label>
       
      </div>

      <div class="text-center mt-5">
        <label class="text-3xl text-white size-40"
          >Descripcion <br>
          <textarea
            class="input text-center"
            id="descripcion"
            cols="40"
            rows="10"
            name="albumDescription"
          ></textarea>
        </label>
        
      </div>

      <div class="text-center mt-5">
        <label class="text-3xl text-white"
          >Url del album <br>
          <input
            placeholder="Url del album"
            class="input text-center"
            type="url"
          />
        </label>
        
      </div>
        <button class="formulario__btn" id="boton1" type="submit">Editar album</button>
      </div>
    </div>
    </form>
    <script src="JavaScript/validacion.js"></script>
  </body>
</html>
